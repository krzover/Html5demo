<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section{
            width: 50px;
            height: 50px;
            background-color: black;
        }
    .hover{
        border: 2px solid red;
        background-color: orange;
    }
    </style>
</head>
<body>
    <section id='sect' class="">
    </section>
    <script>
        sec = document.getElementById('sect')
        sec.onmouseover = function(){
            sec.className = 'hover'
            console.log('鼠标进来了')
        }
        sec.onmouseout = function(){
            sec.className = ''
            console.log('鼠标出去了')
        }
    </script>
</body>
</html>
